<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-location border">
                <div class="loc-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    
                </div>
                <div class="nav-para-box">
                    <p class="nav-line-1">Deliver To</p>
                    <p class="nav-line-2">Bharat</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option value="">All</option>
                </select>
                <input placeholder="Search Amajan" class="search-input">
                <div class="search-icon">
                    <i class="fa-brands fa-searchengin"></i>
                </div>
            </div>
            <div class="nav-lang border">
                <i class="fa-solid fa-om"></i>
                <b>OMâ–¼</b>
            </div>
            <div class="nav-account border">
                <p class="nav-line-1">Hello, sign in</p>
                <p class="nav-line-2">Account & Lists</p>
            </div>
            <div class="nav-returns border">
                <p class="nav-line-1">Returns</p>
                <p class="nav-line-2">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <b>Tokri</b>
            </div>
        </div> 
        
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                <b>All</b>

            </div>
            <div class="panel-opts">
                <p class="border">Today's Deals</p>
                <p class="border">
                    Registry
                </p>
                <p class="border">Customer Service</p>
                <p class="border">Gift Cards</p>
                <p class="border">Sell</p>
            </div>
        </div>
    </header>
</body>
</html>
